<html>
    <head>
        <title>Blobby Volley WebGL</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" />
    </head>
    <body>
        <div id="flashMessage" class="depthBox">
            <p id="flashText"></p>
        </div>

        <div class="screen depthBox" id="mainMenu">
            <h2>Welcome to Blobby Volley WebGL</h2>
            <ul>
                <li><a href="javascript:newParty()">Play</a></li>
                <li><a href="javascript:screenManager.goTo('optionsMenu')">Options</a></li>
            </ul>
        </div>

        <div class="screen depthBox" id="pauseMenu">
            <h2>Game is paused</h2>
            <ul>
                <li><a href="javascript:pauseGame()">Resume</a></li>
                <li><a href="javascript:screenManager.goTo('optionsMenu')">Options</a></li>
                <li><a href="javascript:newParty()">Start a new game</a></li>
            </ul>
        </div>

        <div class="screen depthBox" id="gameOverMenu">
            <h2 id="gameOverMsg">Game is paused</h2>
            <ul>
                <li><a href="javascript:newParty()">Start a new game</a></li>
            </ul>
        </div>

        <div class="screen depthBox" id="optionsMenu">
            <h2>Options</h2>
            <ul>
                <li><a href="javascript:screenManager.goBack()">Back</a></li>
            </ul>
        </div>

        <script src="js/libs/underscore.js"></script>
        <script src="js/libs/three.min.js"></script>
        <script src="js/libs/THREEx.WindowResize.js"></script>
        <script src="js/libs/THREEx.KeyboardState.js"></script>
        <script src="js/libs/stats.min.js"></script>
        <script src="js/libs/Box2dWeb-2.1.a.3.js"></script>
        <script src="js/sound.js"></script>
        <script src="js/physics.js"></script>
        <script src="js/field.js"></script>
        <script src="js/player.js"></script>
        <script src="js/blob.js"></script>
        <script src="js/ball.js"></script>
        <script src="js/party.js"></script>
        <script src="js/rules.js"></script>
        <script src="js/screensManager.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
