<html>
    <head>
        <title>Blobby Volley WebGL</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" />
    </head>
    <body>
        <div id="flashMessage">
            <p id="flashText"></p>
        </div>

        <div class="screen" id="mainMenu">
            <p>Welcome to Blobby Volley WebGL</p>
            <ul>
                <li><a href="javascript:newParty()">Play</a></li>
                <li><a href="javascript:screenManager.goTo('optionsMenu')">Options</a></li>
            </ul>
        </div>

        <div class="screen" id="pauseMenu">
            <p>Game is paused</p>
            <ul>
                <li><a href="javascript:pauseGame()">Resure</a></li>
                <li><a href="javascript:screenManager.goTo('optionsMenu')">Options</a></li>
                <li><a href="javascript:startGame()">Start a new game</a></li>
            </ul>
        </div>

        <div class="screen" id="gameOverMenu">
            <p id="gameOverMsg"></p>
            <ul>
                <li><a href="javascript:startGame()">Start a new game</a></li>
            </ul>
        </div>

        <div class="screen" id="optionsMenu">
            <p><a href="javascript:screenManager.goBack()">< Back</a> - Options</p>
            <ul>
            </ul>
        </div>

        <script src="js/libs/underscore.js"></script>
        <script src="js/libs/three.min.js"></script>
        <script src="js/libs/THREEx.WindowResize.js"></script>
        <script src="js/libs/THREEx.KeyboardState.js"></script>
        <script src="js/libs/stats.min.js"></script>
        <script src="js/libs/Box2dWeb-2.1.a.3.js"></script>
        <script src="js/sound.js"></script>
        <script src="js/physics.js"></script>
        <script src="js/field.js"></script>
        <script src="js/player.js"></script>
        <script src="js/blob.js"></script>
        <script src="js/ball.js"></script>
        <script src="js/party.js"></script>
        <script src="js/rules.js"></script>
        <script src="js/screensManager.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
